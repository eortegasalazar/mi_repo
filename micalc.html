<!DOCTYPE html><html><head>
<title>Calculator</title><meta charset="utf-8">
<script type="text/javascript">

	function square() {
		var num = document.getElementById("n1");
		num.value = Math.pow(num.value, 2);
	}

	function inverse() {
		var num = document.getElementById("n1");
		num.value = Math.pow(num.value, 1/2);
	}

        function cube() {
		var num = document.getElementById("n1");
		num.value = Math.pow(num.value, 3);
	}
		
</script> 

</head>

<body>
	<h1>Calculadora de Elena Ortega Salazar</h1>
	<h2>Ejercicio completo m√≥dulo 5: inverse</h2>
      	Number:
      	<input type="text" id="n1">
		
		  <button onclick="square()"> x<sup>2</sup> </button>
  		  <button onclick="inverse()"> x<sup>1/2</sup> </button>
  		  <button onclick="cube()"> x<sup>3</sup> </button>

	</body>
</html>
